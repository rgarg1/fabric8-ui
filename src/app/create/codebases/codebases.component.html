<codebases-toolbar
  (onFilterChange)="filterChange($event)"
  (onSortChange)="sortChange($event)"
  [resultsCount]="resultsCount"></codebases-toolbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <alm-listview
          [actionTemplate]="actionTemplate"
          [config]="listViewConfig"
          [items]="codebases"
          [itemTemplate]="itemTemplate"
          [itemExpandedTemplate]="itemExpandedTemplate"
          (onActionSelect)="openAddCodebasePanel()">
        <ng-template #itemTemplate let-item="item" let-index="index">
          <codebases-item [codebase]="item" [index]="index" class="codebase-item"></codebases-item>
        </ng-template>
        <ng-template #actionTemplate let-item="item" let-index="index">
          <codebases-item-actions [codebase]="item" [index]="index"></codebases-item-actions>
        </ng-template>
        <ng-template #itemExpandedTemplate let-item="item" let-index="index">
          <codebases-item-details [codebase]="item"></codebases-item-details>
        </ng-template>
      </alm-listview>
    </div>
  </div>
</div>
